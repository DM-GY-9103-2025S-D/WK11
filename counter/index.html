<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        margin: 0;
      }
      body {
        margin: 10px;
      }
      #button {
        margin: 20px 0;
      }
      #progress {
        width: 100px;
        height: 8px;
        border: 1px solid #000;
        background-color: #fff;
      }
      #bar {
        height: 100%;
        background-color: #0a0;
      }
    </style>
  </head>
  <body>
    <div id="counter"></div>
    <button id="button"></button>
    <div id="progress">
      <div id="bar"></div>
    </div>
  </body>
</html>
